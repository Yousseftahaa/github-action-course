name: Run Tests on Push and PR

on:
  push:
    branches:
      - main
      - "release/**"
    paths:
      - "src/**"
      - "test/**"
  pull_request:
    branches:
      - main
      - "release/**"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Run tests
        run: npm test
